<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission In Snowdriftland - Indie Games Edition</title>
    <!-- Include Ruffle library -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="flashDiv" align="center" valign="middle">
        <!-- Script to check if Ruffle is loaded and initialize it -->
        <script>
            // Function to initialize Ruffle
            function initializeRuffle() {
                // Check if rufflePlayer is defined
                if (typeof rufflePlayer !== 'undefined') {
                    // Initialize Ruffle
                    rufflePlayer.exports.auto();
                } else {
                    console.error('Ruffle player not found!');
                }
            }

            // Check if Ruffle is loaded, then initialize it
            if (document.readyState === 'complete') {
                initializeRuffle();
            } else {
                window.addEventListener('load', initializeRuffle);
            }
        </script>
        <!-- Embed SWF file using Ruffle -->
        <embed src="calendar.swf" type="application/x-shockwave-flash" width="900" height="578">
    </div>
</body>
</html>
