<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mission In Snowdriftland - Indie Games Edition</title>
    <script type="text/javascript" src="misc/swfobject.js"></script>
    <style type="text/css">
        body {
            color: #000000;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        #flashContainer {
            width: 900px;
            height: 578px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="flashContainer"></div>

    <script type="text/javascript">
        var flashContainer = document.getElementById("flashContainer");

        function embedSWF() {
            var so = new SWFObject("calendar.swf", "calendar", "900", "578", "9", "#ffffff");
            so.addParam("menu", false);
            so.write(flashContainer);
        }

        window.onload = embedSWF;
    </script>
</body>
</html>
