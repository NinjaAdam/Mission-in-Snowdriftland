<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission In Snowdriftland - Indie Games Edition</title>
    <!-- Include Ruffle library -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <div id="flashDiv" align="center" valign="middle">
        <!-- Embed SWF file using Ruffle -->
        <embed id="flashContent" src="calendar.swf" type="application/x-shockwave-flash" width="900" height="578">
    </div>

    <!-- Script to initialize Ruffle -->
    <script>
        // Check if Ruffle is loaded
        if (window.RufflePlayer) {
            // Initialize Ruffle
            const rufflePlayer = new RufflePlayer();
            rufflePlayer.load('#flashContent');
        } else {
            console.error('Ruffle player not found!');
        }
    </script>
</body>
</html>
