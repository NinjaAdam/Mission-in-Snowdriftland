<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game Emulation</title>
    <!-- Include Ruffle JavaScript files from unpkg.com -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Flash Game Emulation with Ruffle</h1>
    <div id="flash-container">
        <!-- Embed .swf file using the <object> tag with Flash and Ruffle fallback -->
        <object type="application/x-shockwave-flash" data="calendar.swf" width="800" height="600">
            <!-- Alternative content if Flash is not supported -->
            <p>Your browser doesn't support Adobe Flash Player. Please <a href="https://ruffle.rs/#getting-started">install Ruffle</a> to play this game.</p>
        </object>
    </div>

    <!-- Embed Ruffle for browsers that don't support Flash -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const flashContainer = document.getElementById("flash-container");
            const ruffleContainer = document.createElement("div");
            ruffleContainer.id = "ruffle-container";
            flashContainer.appendChild(ruffleContainer);
            window.RufflePlayer = RufflePlayer;
            RufflePlayer.bootstrap([
                {
                    name: "calendar.swf",
                    swf: "calendar.swf",
                },
            ], ruffleContainer);
        });
    </script>
</body>
</html>
