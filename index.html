<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Flash Content</title>
    <script type="text/javascript" src="swfobject.js"></script>
</head>
<body>
    <div id="flashContent">
        This text will be replaced with Flash content.
    </div>
    <script type="text/javascript">
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#ffffff";
        params.allowscriptaccess = "sameDomain";
        var attributes = {};
        attributes.id = "calendar";
        attributes.name = "calendar";
        attributes.align = "middle";
        swfobject.embedSWF("calendar.swf", "flashContent", "900", "578", "9.0.0", false, flashvars, params, attributes);
    </script>
</body>
</html>
