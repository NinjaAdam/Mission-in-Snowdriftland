<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission In Snowdriftland - Indie Games Edition</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #flash-container {
            width: 900px; /* Adjust width as needed */
            height: 578px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div id="flash-container">
        <script>
            RufflePlayer.replaceSWF("calendar.swf", "#flash-container", {
                "width": "100%",
                "height": "100%"
            });
        </script>
        <!-- Fallback content if Ruffle is not supported -->
        <img src="img/fallback_image.jpg" alt="Fallback Image" style="width: 100%; height: 100%;" />
    </div>
</body>
</html>
