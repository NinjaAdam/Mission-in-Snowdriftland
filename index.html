<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game Emulation</title>
    <!-- Include Ruffle JavaScript files from unpkg.com -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Flash Game Emulation with Ruffle</h1>
    <div id="flash-container">
        <!-- Embed .swf file using the <embed> tag for Flash -->
        <embed src="calendar.swf" width="800" height="600">
            <!-- Alternative content if Flash is not supported -->
            <p>Your browser doesn't support Adobe Flash Player. Please <a href="https://ruffle.rs/#getting-started">install Ruffle</a> to play this game.</p>
        </embed>
    </div>

    <!-- Embed Ruffle for browsers that don't support Flash -->
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const flashContainer = document.getElementById("flash-container");
            const ruffleContainer = document.createElement("div");
            ruffleContainer.id = "ruffle-container";
            flashContainer.appendChild(ruffleContainer);
            
            // Check if RufflePlayer is available
            if (window.RufflePlayer) {
                // RufflePlayer is available, bootstrap Ruffle
                window.RufflePlayer.bootstrap([
                    {
                        name: "calendar.swf",
                        swf: "calendar.swf",
                    },
                ], ruffleContainer);
            } else {
                // RufflePlayer is not available, show a message asking to install Ruffle
                ruffleContainer.innerHTML = '<p>Your browser doesn\'t support Adobe Flash Player or Ruffle. Please make sure to enable Flash or <a href="https://ruffle.rs/#getting-started">install Ruffle</a> to play this game.</p>';
            }
        });
    </script>
</body>
</html>
