<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
    <head>
        <title>UPIXO</title>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script> <!-- Ruffle JS -->
    </head>
    <body bgcolor="#FFFFFF">
        <div>
            <table width="100%" height="100%">
                <tr>
                    <td align="center" valign="middle">
                        <div id="flash-container">
                            <a href="http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash">
                                <img src="img/noflash.jpg" alt="GET FLASH PLAYER" height="201" width="750" border="0" />
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script>
            var ruffle = window.RufflePlayer.newest();
            var container = document.getElementById("flash-container");
            var player = ruffle.createPlayer();
            container.appendChild(player);
            player.load("misnowdriftland_final.swf");  // Your SWF file
        </script>
    </body>
</html>
